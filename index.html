<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="public/style.css" />
    <title>IMusicPlayer</title>
  </head>
  <body>
    <div class="main">
      <p id="logo"><i class="fa fa-music" aria-hidden="true"></i>Music</p>
      <!-- left part -->
      <div class="left">
        <!-- song image -->
        <img src="" alt="" id="track_image" />
      </div>
      <!-- right part -->
      <div class="right">
        <div class="show_song_no">
          <p id="present">1</p>
          <p>/</p>
          <p id="total">5</p>
        </div>
        <!-- song title -->
        <p id="title">title.mp3</p>
        <p id="artist">Artist name</p>

        <!-- middle part -->
        <div class="middle">
          <button onclick="previous_song()" id="pre">
            <i class="fa fa-step-backward" aria-hidden="true"></i>
          </button>
          <button onclick="justplay()" id="play">
            <i class="fa fa-play" aria-hidden="true"></i>
          </button>
          <button onclick="next_song()" id="next">
            <i class="fa fa-step-forward" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
    <!-- add JS file  -->
    <script src="public/script.js"></script>
  </body>
</html>
